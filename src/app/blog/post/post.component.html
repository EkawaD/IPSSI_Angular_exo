<mat-card  class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-avatar"></div>
    <mat-card-title [ngStyle]="{'color': color()}">{{post.title}}</mat-card-title>
    <mat-card-subtitle>post√© le {{post.createdAt | date: "short"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{post.content}}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLike()" color="primary">LIKE</button>
    <button mat-button (click)="onDislike()">DISLIKE</button><span>{{post.loveIts}} <mat-icon aria-hidden="false" aria-label="like_icon">thumb_up</mat-icon></span>
  </mat-card-actions>
</mat-card>
